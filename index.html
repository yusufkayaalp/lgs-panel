<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ege Kayaalp - LGS Arşiv Paneli V6.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #6c5ce7;
            --success: #00b894;
            --danger: #ff7675;
            --dark: #2d3436;
            --light: #f1f2f6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            color: var(--dark);
        }

        .app-grid {
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }

        .card {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            position: relative;
        }

        .header-full {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            margin-bottom: 5px;
        }

        .timer-display {
            font-size: 7.5rem;
            font-weight: 800;
            color: var(--primary);
            margin: 10px 0;
            text-align: center;
        }

        .mode-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .mode-btn {
            padding: 12px;
            border: 2px solid var(--light);
            background: white;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .main-btn {
            padding: 18px;
            border-radius: 18px;
            border: none;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            background: var(--success);
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Grafik Kontrolleri */
        .chart-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .nav-btn {
            background: var(--light);
            border: none;
            padding: 5px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .nav-btn:hover { background: #e2e2e2; }

        .todo-list { list-style: none; padding: 0; margin-top: 15px; }
        .todo-item { display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid #f9f9f9; }

        .status-indicator { font-size: 0.7rem; display: flex; align-items: center; gap: 5px; opacity: 0.8; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #fdcb6e; }
        .dot.online { background: #00b894; }

        @media (max-width: 1100px) { .app-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="app-grid">
        <div class="header-full">
            <div id="quote-display" style="font-style: italic; font-weight: 500;">"Başarı sabırla gelir Ege!"</div>
            <div id="live-clock" style="font-weight: 800; font-family: monospace; font-size: 1.2rem;">00:00:00</div>
        </div>

        <div class="card">
            <div class="chart-nav">
                <button class="nav-btn" onclick="changeWeek(-1)">← Geri</button>
                <span id="week-label" style="font-weight: 600; font-size: 0.85rem; color: var(--primary);">Bu Hafta</span>
                <button class="nav-btn" onclick="changeWeek(1)">İleri →</button>
            </div>
            <div style="height: 250px;">
                <canvas id="weeklyChart"></canvas>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <span style="font-size: 0.75rem; color: #888;">GÖSTERİLEN HAFTA TOPLAMI</span>
                <div id="week-total" style="font-size: 2.5rem; font-weight: 800; color: var(--primary);">0</div>
            </div>
        </div>

        <div class="card" style="text-align: center;">
            <div class="status-indicator">
                <div id="status-dot" class="dot"></div>
                <span id="status-text">Bağlanıyor...</span>
            </div>
            <div style="font-size: 0.8rem; font-weight: 600; color: #aaa; margin-top: 10px;">LGS ODAKLANMA MODU</div>
            <div class="timer-display" id="timer">25:00</div>
            
            <div class="mode-grid">
                <button class="mode-btn active" onclick="setMode(25, 'Pomodoro', this)">Pomodoro</button>
                <button class="mode-btn" onclick="setMode(5, 'Mola', this)">Mola</button>
                <button class="mode-btn" onclick="setMode(75, 'Sözel', this)">Sözel Sınav</button>
                <button class="mode-btn" onclick="setMode(80, 'Sayısal', this)">Sayısal Sınav</button>
            </div>

            <button class="main-btn" id="start-btn" onclick="toggleTimer()">BAŞLAT</button>
            <button onclick="resetTimer()" style="background:none; border:none; color:#bbb; cursor:pointer; margin-top:15px; font-size: 0.8rem;">Süreyi Sıfırla</button>
        </div>

        <div class="card">
            <h3 style="margin: 0 0 15px 0; font-size: 1.1rem;">Bugünkü Hedeflerin</h3>
            <div style="display: flex; gap: 8px;">
                <input type="text" id="todo-input" placeholder="Hedef gir..." style="flex:1; padding:10px; border:2px solid #eee; border-radius:12px; outline:none;">
                <button onclick="addTodo()" style="background:var(--primary); color:white; border:none; border-radius:10px; width:40px; cursor:pointer;">+</button>
            </div>
            <ul class="todo-list" id="todo-list"></ul>
        </div>
    </div>

    <audio id="alert-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        // --- AYARLAR ---
        const firebaseConfig = { apiKey: "", databaseURL: "", projectId: "" }; // Opsiyonel
        let localData = JSON.parse(localStorage.getItem('ege_lgs_v6')) || { stats: {}, todos: [] };
        let weekOffset = 0; 
        let timeLeft = 25 * 60;
        let timerId = null;
        let myChart = null;

        // --- SAAT VE TARİH ---
        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('live-clock').textContent = now.toLocaleTimeString('tr-TR');
            if(now.getSeconds() === 0) showRandomQuote(); // Her dakikada bir söz değiştir
        }
        setInterval(updateClock, 1000);

        // --- CHART VE HAFTA GEZGİNİ ---
        function changeWeek(dir) {
            weekOffset += dir;
            document.getElementById('week-label').textContent = weekOffset === 0 ? "Bu Hafta" : (weekOffset < 0 ? `${Math.abs(weekOffset)} Hafta Önce` : `${weekOffset} Hafta Sonra`);
            updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            const days = [];
            const counts = [];
            let total = 0;

            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - (i - (weekOffset * 7)));
                const key = d.toISOString().split('T')[0];
                days.push(d.toLocaleDateString('tr-TR', { weekday: 'short', day: 'numeric' }));
                const val = localData.stats[key] || 0;
                counts.push(val);
                total += val;
            }

            document.getElementById('week-total').textContent = total;

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: days,
                    datasets: [{
                        label: 'Oturum',
                        data: counts,
                        backgroundColor: counts.map((v, i) => i === (6 - (weekOffset*7)) ? '#6c5ce7' : '#a29bfe'),
                        borderRadius: 8
                    }]
                },
                options: { 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
                }
            });
        }

        // --- ZAMANLAYICI MANTIĞI ---
        function setMode(mins, label, btn) {
            clearInterval(timerId); timerId = null;
            timeLeft = mins * 60;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('start-btn').textContent = "BAŞLAT";
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            document.getElementById('timer').textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function toggleTimer() {
            const btn = document.getElementById('start-btn');
            if (timerId) {
                clearInterval(timerId); timerId = null;
                btn.textContent = "DEVAM ET";
            } else {
                btn.textContent = "DURAKLAT";
                timerId = setInterval(() => {
                    timeLeft--; updateTimerDisplay();
                    if (timeLeft <= 0) { clearInterval(timerId); timerId = null; finish(); }
                }, 1000);
            }
        }

        function finish() {
            document.getElementById('alert-sound').play();
            const activeMode = document.querySelector('.mode-btn.active').textContent;
            if (!activeMode.includes("Mola")) {
                const today = new Date().toISOString().split('T')[0];
                localData.stats[today] = (localData.stats[today] || 0) + 1;
                save();
            }
            alert("Harika iş Ege!");
            resetTimer();
        }

        function resetTimer() { document.querySelector('.mode-btn.active').click(); }

        // --- VERİ YÖNETİMİ ---
        function save() {
            localStorage.setItem('ege_lgs_v6', JSON.stringify(localData));
            updateUI();
        }

        function updateUI() {
            renderTodos();
            updateChart();
        }

        function renderTodos() {
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            localData.todos.forEach((t, i) => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `<input type="checkbox" ${t.done?'checked':''} onchange="toggleTodo(${i})"> 
                                <span style="${t.done?'text-decoration:line-through;color:#ccc':''}">${t.text}</span>`;
                list.appendChild(li);
            });
        }

        function addTodo() {
            const input = document.getElementById('todo-input');
            if (!input.value.trim()) return;
            localData.todos.push({ text: input.value, done: false });
            save();
            input.value = '';
        }

        function toggleTodo(index) {
            localData.todos[index].done = !localData.todos[index].done;
            save();
        }

        function showRandomQuote() {
            const quotes = ["Odaklan Ege!", "LGS senin zaferin olacak.", "Çalışmak geleceğe yatırımdır.", "Yorulunca dinlenmeyi öğren, bırakmayı değil."];
            document.getElementById('quote-display').textContent = `"${quotes[Math.floor(Math.random()*quotes.length)]}"`;
        }

        // Başlat
        document.getElementById('status-dot').className = 'dot online';
        document.getElementById('status-text').textContent = 'Sistem Aktif (Yerel)';
        updateUI();
        updateClock();
    </script>
</body>
</html>
