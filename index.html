<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ege Kayaalp | Focus Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --primary: #8e7dff;
            --text: #ffffff;
            --muted: #a0a0a0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* TIMER SECTION (TOP) */
        .timer-section {
            text-align: center;
            padding: 40px 20px;
        }

        .timer-display {
            font-size: 6rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin: 10px 0;
        }

        .status-label {
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--muted);
            text-transform: uppercase;
        }

        /* CONTROLS SECTION */
        .mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            background: #2a2a2a;
            border: 1px solid #333;
            color: var(--text);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .mode-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .main-btn {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            background: #ffffff;
            color: #000000;
            transition: 0.2s;
        }

        /* TASKS SECTION */
        .task-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .task-input-group input {
            flex: 1;
            background: #2a2a2a;
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: white;
            outline: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        /* STATS SECTION (BOTTOM) */
        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .total-count {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        @media (max-width: 400px) {
            .timer-display { font-size: 4.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card timer-section">
            <div class="status-label" id="status-text">System Ready</div>
            <div class="timer-display" id="timer">25:00</div>
            <div style="font-size: 0.8rem; color: var(--muted);" id="mode-label">Focus Session</div>
        </div>

        <div class="card">
            <div class="mode-grid">
                <button class="mode-btn active" onclick="setMode(25, 'Focus Session', this)">Focus</button>
                <button class="mode-btn" onclick="setMode(5, 'Short Break', this)">Break</button>
                <button class="mode-btn" onclick="setMode(75, 'Verbal Session', this)">Verbal</button>
                <button class="mode-btn" onclick="setMode(80, 'Numeric Session', this)">Numeric</button>
            </div>
            <button class="main-btn" id="start-btn" onclick="toggleTimer()">START</button>
            <div style="text-align: center; margin-top: 15px;">
                <span onclick="resetTimer()" style="color: var(--muted); font-size: 0.7rem; cursor: pointer; text-decoration: underline;">Reset Timer</span>
            </div>
        </div>

        <div class="card">
            <div style="font-size: 0.9rem; font-weight: 600; margin-bottom: 15px;">Today's Targets</div>
            <div class="task-input-group">
                <input type="text" id="task-in" placeholder="New target...">
                <button onclick="addTask()" style="background: var(--primary); border:none; color:white; padding:0 15px; border-radius:10px; cursor:pointer;">+</button>
            </div>
            <div id="task-list"></div>
        </div>

        <div class="card">
            <div class="stats-header">
                <span style="font-size: 0.9rem; font-weight: 600;">Weekly Stats</span>
                <span class="total-count" id="week-total">0</span>
            </div>
            <div style="height: 150px;">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>

    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        let db = JSON.parse(localStorage.getItem('ege_focus_v9')) || { stats: {}, tasks: [] };
        let timeLeft = 25 * 60;
        let isRunning = false;
        let timerId = null;
        let endTime = null;
        let myChart = null;

        if ("Notification" in window) Notification.requestPermission();

        function toggleTimer() {
            const btn = document.getElementById('start-btn');
            if (isRunning) {
                isRunning = false;
                clearInterval(timerId);
                timeLeft = Math.max(0, Math.round((endTime - Date.now()) / 1000));
                btn.textContent = "RESUME";
                document.getElementById('status-text').textContent = "Paused";
            } else {
                isRunning = true;
                endTime = Date.now() + (timeLeft * 1000);
                timerId = setInterval(update, 100);
                btn.textContent = "STOP";
                document.getElementById('status-text').textContent = "Working...";
            }
        }

        function update() {
            const now = Date.now();
            const remain = Math.max(0, Math.round((endTime - now) / 1000));
            if (remain !== timeLeft) {
                timeLeft = remain;
                render();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    complete();
                }
            }
        }

        function render() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            const str = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('timer').textContent = str;
        }

        function complete() {
            document.getElementById('beep').play();
            if (Notification.permission === "granted") new Notification("Time is up!");
            
            const activeMode = document.getElementById('mode-label').textContent;
            if (!activeMode.includes("Break")) {
                const day = new Date().toISOString().split('T')[0];
                db.stats[day] = (db.stats[day] || 0) + 1;
                save();
            }
            alert("Session finished!");
            resetTimer();
        }

        function setMode(mins, label, btn) {
            isRunning = false;
            clearInterval(timerId);
            timeLeft = mins * 60;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('mode-label').textContent = label;
            document.getElementById('start-btn').textContent = "START";
            document.getElementById('status-text').textContent = "System Ready";
            render();
        }

        function resetTimer() {
            document.querySelector('.mode-btn.active').click();
        }

        function save() {
            localStorage.setItem('ege_focus_v9', JSON.stringify(db));
            updateUI();
        }

        function updateUI() {
            // Tasks
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            db.tasks.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = 'todo-item';
                div.innerHTML = `<input type="checkbox" ${t.done?'checked':''} onchange="toggleTask(${i})"> 
                                <span style="${t.done?'text-decoration:line-through;opacity:0.4':''}">${t.txt}</span>`;
                list.appendChild(div);
            });

            // Chart
            const ctx = document.getElementById('chart').getContext('2d');
            const labels = []; const data = []; let total = 0;
            for(let i=6; i>=0; i--) {
                const d = new Date(); d.setDate(d.getDate()-i);
                const k = d.toISOString().split('T')[0];
                labels.push(d.toLocaleDateString('tr-TR', {weekday: 'short'}));
                const v = db.stats[k] || 0;
                data.push(v); total += v;
            }
            document.getElementById('week-total').textContent = total;

            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: '#8e7dff',
                        borderRadius: 5
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { 
                        y: { display: false, beginAtZero: true },
                        x: { grid: { display: false }, ticks: { color: '#666' } }
                    }
                }
            });
        }

        function addTask() {
            const inp = document.getElementById('task-in');
            if(!inp.value.trim()) return;
            db.tasks.push({ txt: inp.value, done: false });
            save();
            inp.value = '';
        }

        function toggleTask(i) {
            db.tasks[i].done = !db.tasks[i].done;
            save();
        }

        updateUI();
        render();
    </script>
</body>
</html>
