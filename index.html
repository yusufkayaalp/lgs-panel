<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ege Kayaalp - LGS Arka Plan Destekli V7.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --success: #00b894;
            --danger: #ff7675;
            --dark: #2d3436;
            --light: #f1f2f6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--dark);
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: white;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
        }

        /* 1. SIRA: SAYAÇ (EN ÜSTTE) */
        .timer-card {
            text-align: center;
            order: 1;
            background: linear-gradient(145deg, #ffffff, #f8f9ff);
        }

        .timer-display {
            font-size: 7rem;
            font-weight: 800;
            color: var(--primary);
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }

        /* 2. SIRA: MODLAR VE BUTONLAR */
        .controls-card {
            order: 2;
        }

        .mode-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 15px;
            border: 2px solid var(--light);
            background: white;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .main-btn {
            padding: 20px;
            border-radius: 20px;
            border: none;
            font-weight: 800;
            font-size: 1.4rem;
            cursor: pointer;
            width: 100%;
            background: var(--success);
            color: white;
            box-shadow: 0 10px 20px rgba(0,184,148,0.2);
        }

        /* 3. SIRA: HEDEFLER */
        .todo-card {
            order: 3;
        }

        /* 4. SIRA: ANALİZ (EN ALTTA) */
        .stats-card {
            order: 4;
            margin-bottom: 30px;
        }

        .chart-container {
            height: 200px;
            margin-top: 15px;
        }

        .total-box {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--light);
            text-align: center;
        }

        .todo-list { list-style: none; padding: 0; margin-top: 10px; }
        .todo-item { display: flex; align-items: center; gap: 10px; padding: 12px; border-bottom: 1px solid #f9f9f9; }
        
        .status-bar { font-size: 0.7rem; display: flex; align-items: center; justify-content: center; gap: 5px; color: #aaa; margin-bottom: 10px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #00b894; }

        @media (max-width: 480px) {
            .timer-display { font-size: 5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card timer-card">
            <div class="status-bar"><div class="dot"></div> SİSTEM AKTİF</div>
            <div style="font-weight: 600; color: #aaa; font-size: 0.8rem; letter-spacing: 2px;">EGE KAYAALP LGS PRO</div>
            <div class="timer-display" id="timer">25:00</div>
            <div id="quote-display" style="font-style: italic; color: #636e72; font-size: 0.9rem;">"Başarı her gün tekrarlanan küçük çabalardır."</div>
        </div>

        <div class="card controls-card">
            <div class="mode-grid">
                <button class="mode-btn active" onclick="setMode(25, 'Pomodoro', this)">Pomodoro</button>
                <button class="mode-btn" onclick="setMode(5, 'Mola', this)">Mola</button>
                <button class="mode-btn" onclick="setMode(75, 'Sözel', this)">Sözel Sınav</button>
                <button class="mode-btn" onclick="setMode(80, 'Sayısal', this)">Sayısal Sınav</button>
            </div>
            <button class="main-btn" id="start-btn" onclick="toggleTimer()">BAŞLAT</button>
            <button onclick="resetTimer()" style="background:none; border:none; color:#bbb; cursor:pointer; width:100%; margin-top:15px; font-size: 0.8rem;">Sıfırla</button>
        </div>

        <div class="card todo-card">
            <h3 style="margin: 0 0 10px 0; font-size: 1rem;">Bugünkü Hedefler</h3>
            <div style="display: flex; gap: 8px;">
                <input type="text" id="todo-input" placeholder="Hedef ekle..." style="flex:1; padding:12px; border:2px solid #eee; border-radius:12px; outline:none;">
                <button onclick="addTodo()" style="background:var(--primary); color:white; border:none; border-radius:12px; width:45px; font-weight:bold; cursor:pointer;">+</button>
            </div>
            <ul class="todo-list" id="todo-list"></ul>
        </div>

        <div class="card stats-card">
            <h3 style="margin: 0; font-size: 1rem;">Haftalık Performans Grafiği</h3>
            <div class="chart-container">
                <canvas id="weeklyChart"></canvas>
            </div>
            <div class="total-box">
                <span style="font-size: 0.7rem; color: #888;">HAFTALIK TOPLAM OTURUM</span>
                <div id="week-total" style="font-size: 2.2rem; font-weight: 800; color: var(--primary);">0</div>
            </div>
        </div>
    </div>

    <audio id="alert-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        // --- DATA VE AYARLAR ---
        let localData = JSON.parse(localStorage.getItem('ege_lgs_v7')) || { stats: {}, todos: [] };
        let timeLeft = 25 * 60;
        let isRunning = false;
        let myChart = null;
        let timerInterval = null;

        // --- BİLDİRİM İZNİ ---
        if ("Notification" in window) {
            Notification.requestPermission();
        }

        // --- ARKA PLAN SAYAÇ MANTIĞI ---
        // Ekran kilitlense bile zamanı kaybetmemek için bitiş zamanını referans alır
        let endTime = null;

        function toggleTimer() {
            const btn = document.getElementById('start-btn');
            if (isRunning) {
                stopTimer();
                btn.textContent = "DEVAM ET";
                btn.style.background = "var(--primary)";
            } else {
                startTimer();
                btn.textContent = "DURAKLAT";
                btn.style.background = "var(--danger)";
            }
        }

        function startTimer() {
            isRunning = true;
            endTime = Date.now() + (timeLeft * 1000);
            timerInterval = setInterval(updateTimer, 100);
        }

        function stopTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            timeLeft = Math.max(0, Math.round((endTime - Date.now()) / 1000));
        }

        function updateTimer() {
            const now = Date.now();
            const remaining = Math.max(0, Math.round((endTime - now) / 1000));
            
            if (remaining !== timeLeft) {
                timeLeft = remaining;
                renderTimer();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    finishSession();
                }
            }
        }

        function renderTimer() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            const display = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('timer').textContent = display;
            document.title = display + " - Ege LGS";
        }

        function finishSession() {
            isRunning = false;
            document.getElementById('alert-sound').play();
            
            // Bildirim Gönder
            if (Notification.permission === "granted") {
                new Notification("Süre Bitti Ege!", { body: "Harika bir çalışma seansı tamamlandı.", icon: "https://cdn-icons-png.flaticon.com/512/2972/2972531.png" });
            }

            const activeMode = document.querySelector('.mode-btn.active').textContent;
            if (!activeMode.includes("Mola")) {
                const today = new Date().toISOString().split('T')[0];
                localData.stats[today] = (localData.stats[today] || 0) + 1;
                save();
            }
            alert("Harika iş Ege! Süre doldu.");
            resetTimer();
        }

        // --- DİĞER FONKSİYONLAR ---
        function setMode(mins, label, btn) {
            stopTimer();
            timeLeft = mins * 60;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('start-btn').textContent = "BAŞLAT";
            document.getElementById('start-btn').style.background = "var(--success)";
            renderTimer();
        }

        function resetTimer() {
            document.querySelector('.mode-btn.active').click();
        }

        function save() {
            localStorage.setItem('ege_lgs_v7', JSON.stringify(localData));
            updateUI();
        }

        function updateUI() {
            renderTodos();
            updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            const days = [];
            const counts = [];
            let total = 0;

            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const key = d.toISOString().split('T')[0];
                days.push(d.toLocaleDateString('tr-TR', { weekday: 'short' }));
                const val = localData.stats[key] || 0;
                counts.push(val);
                total += val;
            }

            document.getElementById('week-total').textContent = total;

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: days,
                    datasets: [{
                        label: 'Oturum',
                        data: counts,
                        backgroundColor: '#6c5ce7',
                        borderRadius: 10
                    }]
                },
                options: { 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: { y: { display: false, beginAtZero: true } }
                }
            });
        }

        function renderTodos() {
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            localData.todos.forEach((t, i) => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `<input type="checkbox" ${t.done?'checked':''} onchange="toggleTodo(${i})"> 
                                <span style="${t.done?'text-decoration:line-through;color:#ccc':''}">${t.text}</span>`;
                list.appendChild(li);
            });
        }

        function addTodo() {
            const input = document.getElementById('todo-input');
            if (!input.value.trim()) return;
            localData.todos.push({ text: input.value, done: false });
            save();
            input.value = '';
        }

        function toggleTodo(index) {
            localData.todos[index].done = !localData.todos[index].done;
            save();
        }

        // Başlat
        updateUI();
        renderTimer();
    </script>
</body>
</html>
