<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ege Kayaalp | LGS Productivity Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #a29bfe;
            --primary: #6c5ce7;
            --success: #00b894;
            --danger: #ff7675;
            --bg: #0f0c29;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        /* TIMER AREA (TOP) */
        .timer-header {
            text-align: center;
            order: 1;
        }

        .label-main {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 4px;
            color: var(--accent);
            text-transform: uppercase;
        }

        .timer-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            font-weight: 700;
            margin: 15px 0;
            text-shadow: 0 0 20px rgba(108, 92, 231, 0.5);
        }

        /* CONTROLS AREA */
        .controls-area {
            order: 2;
        }

        .mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mode-btn b { font-size: 0.9rem; }
        .mode-btn span { font-size: 0.65rem; opacity: 0.6; }

        .mode-btn.active {
            background: var(--primary);
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.4);
            border-color: var(--accent);
        }

        .action-btn {
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            border: none;
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .start { background: var(--success); color: white; }
        .stop { background: var(--danger); color: white; }

        /* TASKS AREA */
        .tasks-area {
            order: 3;
        }

        .todo-input-group {
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.2);
            padding: 5px 5px 5px 15px;
            border-radius: 20px;
        }

        .todo-input-group input {
            background: none;
            border: none;
            color: white;
            flex: 1;
            outline: none;
            font-family: 'Poppins';
        }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* STATS AREA (BOTTOM) */
        .stats-area {
            order: 4;
            margin-bottom: 40px;
        }

        .stats-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .stat-val { font-size: 1.8rem; font-weight: 800; color: var(--accent); }
        .stat-lbl { font-size: 0.6rem; opacity: 0.6; text-transform: uppercase; }

        @media (max-width: 400px) {
            .timer-display { font-size: 4.5rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="glass-card timer-header">
            <div class="label-main">System Online</div>
            <div class="timer-display" id="timer">25:00</div>
            <div id="quote-box" style="font-size: 0.8rem; font-style: italic; opacity: 0.8;">"Dream big, study hard, make it happen."</div>
        </div>

        <div class="glass-card controls-area">
            <div class="mode-grid">
                <button class="mode-btn active" onclick="setMode(25, 'Focus', this)">
                    <b>Focus</b><span>Odaklan</span>
                </button>
                <button class="mode-btn" onclick="setMode(5, 'Break', this)">
                    <b>Break</b><span>Mola</span>
                </button>
                <button class="mode-btn" onclick="setMode(75, 'Verbal', this)">
                    <b>Verbal</b><span>Sözel</span>
                </button>
                <button class="mode-btn" onclick="setMode(80, 'Numeric', this)">
                    <b>Numeric</b><span>Sayısal</span>
                </button>
            </div>
            <button class="action-btn start" id="main-action" onclick="toggleTimer()">Start / Başlat</button>
            <div style="text-align: center; margin-top: 15px;">
                <span onclick="resetTimer()" style="cursor:pointer; font-size: 0.7rem; opacity: 0.5; text-decoration: underline;">Reset Timer / Sıfırla</span>
            </div>
        </div>

        <div class="glass-card tasks-area">
            <div style="margin-bottom: 15px; font-weight: 600; font-size: 0.9rem;">Daily Targets / Günlük Hedefler</div>
            <div class="todo-input-group">
                <input type="text" id="todo-in" placeholder="Add new task...">
                <button class="add-btn" onclick="addTodo()">+</button>
            </div>
            <div id="todo-list" style="margin-top: 10px; max-height: 200px; overflow-y: auto;"></div>
        </div>

        <div class="glass-card stats-area">
            <div style="font-weight: 600; font-size: 0.9rem; margin-bottom: 10px;">Weekly Performance</div>
            <div style="height: 180px;">
                <canvas id="performanceChart"></canvas>
            </div>
            <div class="stats-footer">
                <div>
                    <div class="stat-lbl">Sessions Completed</div>
                    <div class="stat-val" id="total-sessions">0</div>
                </div>
                <div style="text-align: right;">
                    <div class="stat-lbl">Level</div>
                    <div class="stat-val" style="color: var(--success);">LGS PRO</div>
                </div>
            </div>
        </div>
    </div>

    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        let db = JSON.parse(localStorage.getItem('ege_pro_v8')) || { stats: {}, tasks: [] };
        let timeLeft = 25 * 60;
        let isRunning = false;
        let timerLoop = null;
        let endTime = null;
        let myChart = null;

        // Notification Request
        if ("Notification" in window) Notification.requestPermission();

        function toggleTimer() {
            const btn = document.getElementById('main-action');
            if (isRunning) {
                isRunning = false;
                clearInterval(timerLoop);
                timeLeft = Math.max(0, Math.round((endTime - Date.now()) / 1000));
                btn.className = "action-btn start";
                btn.textContent = "Resume / Devam Et";
            } else {
                isRunning = true;
                endTime = Date.now() + (timeLeft * 1000);
                timerLoop = setInterval(update, 100);
                btn.className = "action-btn stop";
                btn.textContent = "Pause / Duraklat";
            }
        }

        function update() {
            const now = Date.now();
            const remain = Math.max(0, Math.round((endTime - now) / 1000));
            if (remain !== timeLeft) {
                timeLeft = remain;
                render();
                if (timeLeft <= 0) {
                    clearInterval(timerLoop);
                    complete();
                }
            }
        }

        function render() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            const str = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('timer').textContent = str;
            document.title = str + " | LGS Focus";
        }

        function complete() {
            document.getElementById('beep').play();
            if (Notification.permission === "granted") {
                new Notification("Time's Up! / Süre Bitti!", { body: "Take a break, Ege! / Dinlenme vakti." });
            }
            
            const activeMode = document.querySelector('.mode-btn.active b').textContent;
            if (activeMode !== "Break") {
                const day = new Date().toISOString().split('T')[0];
                db.stats[day] = (db.stats[day] || 0) + 1;
                save();
            }
            alert("Great job! / Tebrikler Ege!");
            resetTimer();
        }

        function setMode(mins, label, btn) {
            isRunning = false;
            clearInterval(timerLoop);
            timeLeft = mins * 60;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('main-action').className = "action-btn start";
            document.getElementById('main-action').textContent = "Start / Başlat";
            render();
        }

        function resetTimer() {
            document.querySelector('.mode-btn.active').click();
        }

        function save() {
            localStorage.setItem('ege_pro_v8', JSON.stringify(db));
            updateUI();
        }

        function updateUI() {
            // Update Tasks
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            db.tasks.forEach((t, i) => {
                const item = document.createElement('div');
                item.className = 'todo-item';
                item.innerHTML = `
                    <input type="checkbox" ${t.done?'checked':''} onchange="toggleTask(${i})">
                    <span style="${t.done?'text-decoration:line-through;opacity:0.4':''}">${t.txt}</span>
                `;
                list.appendChild(item);
            });

            // Update Chart
            const ctx = document.getElementById('performanceChart').getContext('2d');
            const labels = [];
            const data = [];
            let total = 0;
            for(let i=6; i>=0; i--) {
                const d = new Date(); d.setDate(d.getDate()-i);
                const k = d.toISOString().split('T')[0];
                labels.push(d.toLocaleDateString('en-US', {weekday: 'short'}));
                const v = db.stats[k] || 0;
                data.push(v);
                total += v;
            }
            document.getElementById('total-sessions').textContent = total;

            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#a29bfe',
                        borderWidth: 3,
                        pointBackgroundColor: '#6c5ce7',
                        fill: true,
                        backgroundColor: 'rgba(162, 155, 254, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { 
                        y: { display: false, beginAtZero: true },
                        x: { grid: { display: false }, ticks: { color: 'rgba(255,255,255,0.5)', font: { size: 10 } } }
                    }
                }
            });
        }

        function addTodo() {
            const input = document.getElementById('todo-in');
            if(!input.value.trim()) return;
            db.tasks.push({ txt: input.value, done: false });
            save();
            input.value = '';
        }

        function toggleTask(i) {
            db.tasks[i].done = !db.tasks[i].done;
            save();
        }

        // Init
        updateUI();
        render();
    </script>
</body>
</html>
